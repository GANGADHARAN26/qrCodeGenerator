<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/4f7d44621f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="root-box">
      <header>QR Code Generator</header>
      <div class="row">
        <div class="col input-box">
          <div class="box">
            <h4>QR Details</h4>

            <div class="input-box">
              <label for="Data">QR Data :</label>
              <input
                type="text"
                id="Data"
                placeholder="Enter data to encode"
                required
              />
            </div>
            <div class="row">
              <div class="input-box col">
                <label for="Height"> Height :</label>
                <input type="number" id="Height" value="150" required />
              </div>
              <div class="input-box col">
                <label for="Width"> Width :</label>
                <input type="number" id="Width" value="150" required />
              </div>
            </div>
            <div class="input-box">
              <label for="Color"> Color :</label>

              <input type="color" id="Color" value="#000000" required />
              <label for="bgColor">Background Color :</label>
            </div>
            <div class="input-box">
              <input type="color" id="bgColor" value="#ffffff" required />
            </div>
            <div class="input-box">
              <button class="btn btn-primary" onclick="generateQRCode()">
                Generate QR Code
              </button>
            </div>
            <div class="input-box"></div>
          </div>
        </div>
        <div class="col box code-box">
          <div id="qrCodeContainer"></div>

          <div class="groupdfg">
            <a
              class="btn btn-primary dnbtn"
              id="downloadPNG"
              style="display: none"
              >Download PNG</a
            >
            <a
              class="btn btn-primary dnbtn"
              id="downloadJPG"
              style="display: none"
              >Download JPG</a
            >
            <a
              class="btn btn-primary dnbtn"
              id="downloadSVG"
              style="display: none"
              >Download SVG</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
